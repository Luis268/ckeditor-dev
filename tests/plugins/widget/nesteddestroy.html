<strong>Filters count: </strong>
<span id="counter"></span>
<div id="editor"></div>

<script>
	var editor = CKEDITOR.replace( 'editor', {
		extraPlugins: 'test1'
	} );

	CKEDITOR.plugins.add( 'test1', {
		requires: 'widget',
		init: function( editor ) {
			editor.widgets.add( 'test1', {
				button: 'Create test',
				pathName: 'test-widget',

				template:
					'<div class="test1">' +
						'<div class="content"></div>' +
					'</div>',

				editables: {
					content: {
						selector: '.content'
					}
				},

				allowedContent: 'div(test1,content)',
				requiredContent: 'div(test1)',

				upcast: function( element ) {
					return element.name == 'div' && element.hasClass( 'test1' );
				}
			} );
		}
	} );

	editor.once( 'pluginsLoaded', function( evt ) {
		editor.setData( '<div class="test1">x<div class="content">Edit me...</div>y</div> ' );
	} );

	editor.once( 'instanceReady', function( evt ) {
		var initialFilters = bender.tools.objToArray( CKEDITOR.filter.instances ).length,
			widget = editor.widgets.instances[ 0 ];

		widget.editables[ 'content' ].filter = new CKEDITOR.filter();
		widget.destroy();

		document.getElementById( 'counter' ).innerText = bender.tools.objToArray( CKEDITOR.filter.instances ).length - initialFilters;
	} );
</script>
